<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Looking Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0F0C29, #302B63, #24243E);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background: #ff4b2b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.5);
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.7);
    }

    .floating-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    .tab-container {
      margin-top: 20px;
      width: 80%;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      padding: 15px;
      z-index: 2;
    }

    nav {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255, 75, 43, 0.8);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 5px 10px rgba(255, 75, 43, 0.3);
      transform: perspective(500px) translateZ(0);
    }

    nav a:hover {
      background: rgba(255, 75, 43, 1);
      transform: perspective(500px) translateZ(10px);
      box-shadow: 0 8px 15px rgba(255, 75, 43, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .clouds {
      position: absolute;
      width: 100%;
      height: 40%;
      bottom: 0;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.1), transparent);
      filter: blur(10px);
    }
  </style>
  <script>
    function navigate() {
      document.body.style.animation = 'fadeOut 1s ease forwards';
      setTimeout(() => {
        window.location.href = 'Home.html';
      }, 1000);
    }

    window.onload = function() {
      const totalStars = 50;
      const starContainer = document.createElement('div');
      starContainer.classList.add('floating-stars');
      document.body.appendChild(starContainer);

      for (let i = 0; i < totalStars; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * -100 + 'vh';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        starContainer.appendChild(star);
      }

const clouds = document.createElement('div');
clouds.classList.add('clouds');
document.body.appendChild(clouds);
}
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to My AP Edutrip</h1>
    <p>This is made by Ersen Filius Mayal 8D / 12.</p>
    <button onclick="navigate()">Welcome!</button>
  </div>

  <div class="tab-container">
    <nav>
      <a href="agama.html"><i class="fas fa-praying-hands"></i> Agama</a>
      <a href="ppkn.html"><i class="fas fa-balance-scale"></i> PPKN</a>
      <a href="Bi.html"><i class="fas fa-book"></i> Bahasa Indonesia</a>
      <a href="inggris.html"><i class="fas fa-globe"></i> Inggris</a>
      <a href="ips.html"><i class="fas fa-landmark"></i> IPS</a>
      <a href="Mandarin.html"><i class="fas fa-language"></i> Mandarin</a>
    </nav>
  </div>
</body>
</html>
